<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" class="form-control" [(ngModel)]="filteredStatus">
      <br>
      <button class="btn btn-info btn-sm" style="border-radius: 0;" (click)="onAddServer()">Add Server</button>
      <br><br>
      <h2>App Status: {{appStatus | async}}</h2>
      <hr>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter:filteredStatus:'status'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge badge-secondary">
            {{ server.status }}
          </span> &nbsp;
          <strong>{{ server.name | shorten: 10 }}</strong> | {{ server.instanceType | uppercase }} | {{ server.started | date:'fullDate' | lowercase}}
        </li>
      </ul>
    </div>
  </div>
</div>
